# src/main/resources/db/changelog/changes/002-create-transaction-table.yaml
databaseChangeLog:
  - changeSet:
      id: 11-23-2024-12-11-11-create-transaction-table
      author: Mykola_Danylko
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: transfer_account_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: account_id
            constraintName: fk_transaction_account
            referencedTableName: account
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: transfer_account_id
            constraintName: fk_transaction_transfer_account
            referencedTableName: account
            referencedColumnNames: id
        - createSequence:
            sequenceName: transaction_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807

            cacheSize: 1